<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Sign in</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link rel="stylesheet" th:href="@{/css/style.css}">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>




<body>
<!-- a login box containing a panel -->

	<div>
		<div id="loginbox" style="margin-top: 10%; margin-left: 35%"
			class="mainbox col-md-4 col-md-offset-3 col-sm-7 col-sm-offset-3">

			<div class="panel panel-success">
<!-- panel header -->

				<div class="panel-heading">
					<div class="panel-title">Sign In</div>
				</div>
<!-- panel body which contains a form used to authenticate the user -->

				<div style="padding-top: 30px" class="panel-body">

					<form th:action="@{/authenticateTheUser}" method="POST"
						class="form-horizontal">


						<div class="form-group">
							<div class="col-xs-15">
								<div>

<!-- display errors from Spring Security -->

									<div th:if="${param.error}"
										class="alert alert-danger col-xs-offset-1 col-xs-10"
										th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
										<p th:text="${errorMsg}" />
									</div>
<!-- display a message when the user disconnects -->


									<div th:if="${param.logout}"
										class="alert alert-success col-xs-offset-1 col-xs-10">
										You have been logged out.</div>

								</div>
							</div>
						</div>


						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input type="text"
								name="username" placeholder="username" class="form-control">
						</div>


						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-lock"></i></span> <input type="password"
								name="password" placeholder="password" class="form-control">
						</div>

						<label for="remember-me">Keep me logged in</label> <input
							type="checkbox" name="remember-me" />
						<div style="margin-top: 10px" class="form-group">
							<div class="col-sm-6 controls">
								<button type="submit" class="btn btn-success">Login</button>
							</div>
						</div>

					</form>

				</div>
				<!-- panel footer which contains several buttons -->
				
				<div class="panel-footer">
					> <a th:href="@{/register/registrationForm}"
						class="btn btn-success" role="button" aria-pressed="true">Create
						a new account</a> <a th:href="@{/recovery/forgotPassword}"
						class="btn btn-success" role="button" aria-pressed="true">Forgot
						password</a> <a th:href="@{/recovery/forgotUsername}"
						class="btn btn-success" role="button" aria-pressed="true">Forgot
						username</a>
				</div>
			</div>



		</div>

	</div>


</body>
</html>
