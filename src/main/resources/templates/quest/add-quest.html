<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}">
<style>
.error {
	color: red
}
</style>
<title>Add quest</title>
</head>

<body>

	<div class="container">
		<div style="margin-left: 20%; margin-top: 5%;"
			class="mainbox col-md-7 col-md-offset-6 col-sm-10 col-sm-offset-6 border border-black bg-success">
			<h3 class="font-weight-bold text-light">Quest</h3>
			<hr>
		<p class="font-weight-bold text-light"
			th:text="'Tokens: ' + ${userDetail.tokens}"></p>

			<form th:action="@{/quest/createQuest}"
				th:object="${quest}" method="POST" enctype="multipart/form-data">
				
				<div th:if="${questError}"
										class="alert alert-danger col-xs-offset-1 col-xs-10">
										<span th:text="${questError}"></span>
									</div>
				

				<input type="text"
					maxlength="30" th:field="*{name}" class="form-control mb-4 col-4"
					placeholder="Name">
					<div th:if="${#fields.hasErrors('name')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
								<li th:each="err : ${#fields.errors('name')}"
									th:text="${err}" />
							</ul>
						</div>
					 <input type="text" maxlength="10"
					th:field="*{tokens}" class="form-control mb-4 col-4"
					placeholder="Tokens"> 
					<div th:if="${#fields.hasErrors('tokens')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
								<li th:each="err : ${#fields.errors('tokens')}"
									th:text="${err}" />
							</ul>
						</div>
					 <br>
					 <textarea placeholder="Description" rows="5" cols="33"
					maxlength="200" th:field="*{description}"> </textarea>
										<div th:if="${#fields.hasErrors('description')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
								<li th:each="err : ${#fields.errors('description')}"
									th:text="${err}" />
							</ul>
						</div>
						<br><br>
					<textarea placeholder="Answer" rows="5" cols="33"
					maxlength="200" th:field="*{answer}"> </textarea>
										<div th:if="${#fields.hasErrors('answer')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
								<li th:each="err : ${#fields.errors('answer')}"
									th:text="${err}" />
							</ul>
						</div>
						<br><br>
						<input
				type="checkbox" th:field="${badge.activated}" /> <label
				class="font-weight-bold">Add badge(100 additional tokens)</label> <br>
				 <div th:object="${badge}" >
				 				<input type="text"
					maxlength="30" th:field="*{badgeName}" class="form-control mb-4 col-4"
					placeholder="Name">
					<div th:if="${badge.activated}">
					<div th:if="${#fields.hasErrors('badgeName')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
								<li th:each="err : ${#fields.errors('badgeName')}"
									th:text="${err}" />
							</ul>
						</div>
						</div>
										 <textarea placeholder="Description" rows="5" cols="33"
					maxlength="200" th:field="*{badgeDescription}"> </textarea>
					<div th:if="${badge.activated}">
										<div th:if="${#fields.hasErrors('badgeDescription')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
								<li th:each="err : ${#fields.errors('badgeDescription')}"
									th:text="${err}" />
							</ul>
						</div>
						</div>
						<br><br>
						<input type="file" name="image"
					accept="image/png, image/jpeg" />
   				</div> 
				<br><br> 
				<button type="submit" class="btn btn-primary col-2">Save</button>

			</form>

			<hr>
			<a class="font-weight-bold text-light"
				th:href="@{/quest/listQuests}">Back to quests</a>

		</div>
	</div>
</body>

</html>
