<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Forgot password</title>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


<link rel="stylesheet" th:href="@{/css/style.css}">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
.error {
	color: red
}
</style>

</head>

<body>

	<div>

		<div style="margin-top: 10%; margin-left: 35%"
			class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

			<div class="panel panel-success">

				<div class="panel-heading">
					<div class="panel-title">Forgot password</div>
				</div>

				<div style="padding-top: 30px" class="panel-body">

<!-- form to get the username for password recovery -->

					<form th:action="@{/recovery/forgotPasswordProcess}"
						th:object="${username}" method="POST" class="form-horizontal">


						<div class="form-group">
							<div class="col-xs-15">
								<div>
<!-- display errors -->

									<div th:if="${usernameError}"
										class="alert alert-danger col-xs-offset-1 col-xs-10">
										<span th:text="${usernameError}"></span>
									</div>

								</div>
							</div>
						</div>

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input type="text"
								th:field="*{username}" maxlength="50" placeholder="username (*)"
								class="form-control" th:errorclass="fieldError" />
						</div>
						<div th:if="${#fields.hasErrors('username')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
								<li th:each="err : ${#fields.errors('username')}"
									th:text="${err}" />
							</ul>
						</div>


						<div class="panel-footer">
							>
							<button type="submit" class="btn btn-success">Reset
								password</button>
							<a th:href="@{/login}">Back to login</a>
						</div>





					</form>

				</div>

			</div>

		</div>

	</div>

</body>
</html>
