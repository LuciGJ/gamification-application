<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Reset password</title>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


<link rel="stylesheet" th:href="@{/css/style.css}">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
.error {
	color: red
}
</style>

</head>

<body>

	<div>

		<div style="margin-top: 10%; margin-left: 35%"
			class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

			<div class="panel panel-success">

				<div class="panel-heading">
					<div class="panel-title">Reset password</div>
				</div>

				<div style="padding-top: 30px" class="panel-body">

<!-- form to get the new password -->

					<form th:action="@{/recovery/resetPasswordProcess}"
						th:object="${resetPassword}" method="POST" class="form-horizontal">

<!-- hidden token field to not lose it -->

						<input type="hidden" th:field="*{token}" />
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-lock"></i></span> <input type="password"
								th:field="*{password}" maxlength="50" placeholder="password (*)"
								class="form-control" th:errorclass="fieldError" />
						</div>
						<!-- display errors -->
						
						<div th:if="${#fields.hasErrors('password')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
								<li th:each="err : ${#fields.errors('password')}"
									th:text="${err}" />
							</ul>
						</div>


						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-lock"></i></span> <input type="password"
								th:field="*{confirmPassword}" maxlength="50"
								placeholder="confirm password (*)" class="form-control"
								th:errorclass="fieldError" />
						</div>
						<div th:if="${#fields.hasErrors('confirmPassword')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
								<li th:each="err : ${#fields.errors('confirmPassword')}"
									th:text="${err}" />
							</ul>
						</div>


						<div class="panel-footer">
							>
							<button type="submit" class="btn btn-success">Reset
								password</button>
						</div>





					</form>

				</div>

			</div>

		</div>

	</div>

</body>
</html>
