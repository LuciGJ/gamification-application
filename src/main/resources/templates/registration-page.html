<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Create a new account</title>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


<link rel="stylesheet" th:href="@{/css/style.css}">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
.error {
	color: red
}
</style>

</head>

<body>

	<div>
<!-- login box containing a panel -->

		<div id="loginbox" style="margin-top: 10%; margin-left: 35%"
			class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

			<div class="panel panel-success">
<!-- panel heading -->

				<div class="panel-heading">
					<div class="panel-title">Create a new account</div>
				</div>
<!-- panel body which contains the registration form -->

				<div style="padding-top: 30px" class="panel-body">


					<form th:action="@{/register/registrationProcess}"
						th:object="${user}" method="POST" class="form-horizontal">


						<div class="form-group">
							<div class="col-xs-15">
								<div>
<!-- display registration errors -->

									<div th:if="${registrationError}"
										class="alert alert-danger col-xs-offset-1 col-xs-10">
										<span th:text="${registrationError}"></span>
									</div>

								</div>
							</div>
						</div>


						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input type="text"
								th:field="*{username}" maxlength="30" placeholder="username (*)"
								class="form-control" />
						</div>

						<div th:if="${#fields.hasErrors('username')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
								<li th:each="err : ${#fields.errors('username')}"
									th:text="${err}" />
							</ul>
						</div>



						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-lock"></i></span> <input type="password"
								th:field="*{password}" maxlength="50" placeholder="password (*)"
								class="form-control" th:errorclass="fieldError" />
						</div>
						<div th:if="${#fields.hasErrors('password')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
								<li th:each="err : ${#fields.errors('password')}"
									th:text="${err}" />
							</ul>
						</div>


						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-lock"></i></span> <input type="password"
								th:field="*{confirmPassword}" maxlength="50"
								placeholder="confirm password (*)" class="form-control"
								th:errorclass="fieldError" />
						</div>
						<div th:if="${#fields.hasErrors('confirmPassword')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
								<li th:each="err : ${#fields.errors('confirmPassword')}"
									th:text="${err}" />
							</ul>
						</div>



						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input type="text"
								th:field="*{email}" maxlength="50" placeholder="email (*)"
								class="form-control" th:errorclass="fieldError" />
						</div>
						<div th:if="${#fields.hasErrors('email')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
								<li th:each="err : ${#fields.errors('email')}" th:text="${err}" />
							</ul>
						</div>

<!-- panel footer with the submit button or a hyperlink to the login page -->


						<div class="panel-footer">
							>
							<button type="submit" class="btn btn-success">Register</button>
							<a th:href="@{/login}">Already have an account</a>
						</div>





					</form>

				</div>

			</div>

		</div>

	</div>

</body>
</html>
