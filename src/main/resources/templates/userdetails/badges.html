<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}">


<title>Badges</title>
</head>

<body>

	<div style="margin-left: 20%; margin-top: 5%;"
		class="mainbox col-md-7 col-md-offset-6 col-sm-10 col-sm-offset-6 border border-black bg-success">
<!-- Display badges-->

	<div th:each="badge : ${badges}">
		<h3 class="font-weight-bold text-light" th:text="${badge.name}" > </h3>
		<img class="border border-black" width="40" height="40"
					th:src="@{'/badge-photos/' + ${badge.picture}}" />
		<p class="font-weight-bold text-light" th:text="${badge.description}" />
		<hr>
	</div>
		
		<a class="text-light" th:href="@{/userdata/listDetail}">Back to profile</a>

	</div>

</body>
</html>
