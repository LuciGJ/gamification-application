<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}">


<title>Profile</title>
</head>

<body>

	<div style="margin-left: 20%; margin-top: 5%;"
		class="mainbox col-md-7 col-md-offset-6 col-sm-10 col-sm-offset-6 border border-black bg-success">
		<!-- Display profile information -->


		<img style="margin-top: 1%;" class="border border-black" width="200"
			height="200" th:src="@{'/user-photos/' + ${userDetail.image}}" />
		<p class="font-weight-bold text-light"
			th:text="${userDetail.displayName}"></p>
		<p class="font-weight-bold text-light"
			th:text="${userDetail.description != null} ? 'Description: ' + ${userDetail.description} : 'Description not set'"></p>
		<p class="font-weight-bold text-light"
			th:text="'Tokens: ' + ${userDetail.tokens}"></p>
		<p class="font-weight-bold text-light"
			th:text="'Quests: ' + ${userDetail.quests}"></p>
		<p class="font-weight-bold text-light"
			th:text="${badge != null} ? 'Badge: '  : 'Badge not set'"></p>
		<div th:if="${badge != null}">
			<h3 class="font-weight-bold text-light" th:text="${badge.name}">
			</h3>
			<img class="border border-black" width="40" height="40"
				th:src="@{'/badge-photos/' + ${badge.picture}}" />
			<p class="font-weight-bold text-light" th:text="${badge.description}" />
		</div>

		<hr>
		<a class="btn btn-primary col-2"
			th:href="@{/userdata/updateDetailForm}">Edit data</a> <a
			class="btn btn-primary col-2"
			th:href="@{/userdata/uploadPictureForm}">Upload picture</a> <a
			class="btn btn-primary col-2" th:href="@{/userdata/badges}">Badges</a>


		<hr>




		<a class="text-light" th:href="@{/menu}">Back to menu</a>

	</div>

</body>
</html>
